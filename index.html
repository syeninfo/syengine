<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<style>

			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				margin: 0px;
				background-color: #888;
			}

		</style>
		<script src = "js/parser.js"></script>
		<script src = "js/vn.js"></script>
	</head>
	<body>
		<script>
			var game = new Game({
				name: "My VN game",
				width: 640,
				height: 480,
				backgroundColor: "#112",
				//backgroundImage: "img/background.jpg",
				dialog: {
					visible: true,
					x: 0,
					y: 0,
					width: 640,
					height: 160,
					padding: {
						left: 15,
						right: 15,
						top: 15,
						bottom: 15
					},
					color: "#FFF",
					backgroundColor: "rgba(0, 0, 64, 0.7)",
					opacity: 1,
					fontSize: 20,
					fontFamily: "arial",
					select: {
						keyCodes: [
							"Digit1",
							"Digit2",
							"Digit3",
							"Digit4"
						],
						color: "#FFF",
						backgroundColor: "#888",
						borderRadius: 8,
//						fontFamily: "arial",
//						fontSize: 18,
						margin: {
							left: 0,
							right: 0,
							top: 4,
							bottom: 4
						},
						padding: {
							left: 4,
							right: 4,
							top: 4,
							bottom: 4
						},
						hover: {
							color: "#FFF",
							backgroundColor: "#AAA",
						}
					}
				}
			});

			document.body.appendChild(game.element);
			document.title = game.name;

			game.playScript("script/script.txt");

		</script>
	</body>
</html>
